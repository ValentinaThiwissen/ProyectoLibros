<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse | BookFLIX - Catálogo de libros</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/estilos.css">

    </head>
    <body class="bodyRegistrarse">
        <header class="header">
            <nav>
                <a href="../index.html">
                          <img src="../assets/img/logo.png" alt="Logo de BookFLIX" loading="lazy" width="100">
                </a> 
                <ul>

                    <li>
                        <a href="../index.html">Tendencias</a>                     
                    </li>

                    <li>
                        <a href="../pages/catalogo.html">Catálogo</a>
                    </li>

                    <li>
                        <a href="#">Registrarse</a>                     
                    </li>

                    <li>
                        <a href="../pages/inicio_sesion.html">Iniciar Sesion</a>                     
                    </li>
                
                </ul>

            </nav>
        </header>
        <main>
            <section class="seccionRegistrarse">
                <h1>Registrarse</h1>
                <p>Ingrese sus datos</p>
                <form action="" method="get" id="form-registro" class="formulario">
                    <div>

                        <input type="text" name="nombre" id ="nombre" placeholder="Nombre"> 
                    </div>
                    <div>
                        <input type="text" name="apellido" id ="apellido" placeholder="Apellido">
                    </div>
                    <div>
                        <input type="text" name="usuario" id ="usuario" placeholder="Nombre de usuario">
                    </div>
                    <div>
                        <input type="email" name="mail" id="mail" placeholder="ejemplo@mail.com">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <div>
                        <input type="date" name="nacimiento" id="nacimiento">
                    </div>
                    <div>
                        <select name="pais" id="pais">
                            <option value="0" selected>Argentina</option>
                            <option value="1">Perú</option>
                            <option value="2">México</option>
                            <option value="3">Chile</option>
                        </select>
                    </div>
                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepta términos y condiciones</label>
                    </div>

                    <div>
                        <input class="boton" type="submit" value="Suscribirse" id="suscribirse">
                    </div>
                    <div>
                        <a class="ayuda" href="./inicio_sesion.html">Ya tenes un usuario?</a>
                    </div>              
                 </form>
                 
            </section>

        </main>
        
        <footer>
        </footer>
    </body>
</html>
